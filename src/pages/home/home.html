<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>

<ion-toolbar no-border-top>
  <ion-searchbar placeholder="Recherche" [(ngModel)]="query" (ionInput)="getItems($event)"></ion-searchbar>
</ion-toolbar>
</ion-header>


<ion-content padding>



<ion-list>
  <ion-item *ngIf="!liste.length">
    Aucun résultat
  </ion-item>

  <ion-item ion-item *ngFor="let item of liste">
    <ion-thumbnail item-start>
      <img [src]="item.image">
    </ion-thumbnail>
    <h2>{{item.title}}</h2>
    <p>{{item.author}} • {{item.date}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>
</ion-content>
